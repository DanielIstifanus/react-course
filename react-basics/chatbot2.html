<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input
              type="text"
              placeholder="Send a message to Chatbot.."
              size="30"
            />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, picture }) {
        //const message = props.message;
        //const picture = props.picture;
        //const { message, picture } = props;
        /*if (picture === "robot.png") {
          return (
            <div>
              <img src={picture} alt="robot image" width="30px" />
              {message}
            </div>
          );
        }*/
        return (
          <div>
            {picture === "robot.png" && (
              <img src={picture} alt="robot image" width="30px" />
            )}
            {message}
            {picture === "user.png" && (
              <img src={picture} alt="user image" width="30px" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <div>
            <ChatInput />
            <ChatMessage message="Hello, Chatbot!" picture="user.png" />
            <ChatMessage
              message="Hello! How can I help you ?"
              picture="robot.png"
            />
            <ChatMessage
              message="Can you get me today's date?"
              picture="user.png"
            />
            <ChatMessage
              message="Today is September 30th"
              picture="robot.png"
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
